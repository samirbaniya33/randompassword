<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./style.css" rel="stylesheet"> 
    <title>Document</title>
</head>
<body>
    <div class="main">

        
        <div class="box">
            

            <div class="row-pass" id="pass-box">
                <p> Choose Attributes and Click on Generate button </p>

            </div>

            

            <!-- <div class="row-pass-len">  

            </div> -->

            <div class="box-rows">
                <p class="box-rows-items">Password Length</p><span><input class="pass-len" id="total-char" value="2" type="number"></span>
                <p class="box-rows-items">Contains Uppercase</p><span><input class="checkbox" id="upper-case" type="checkbox"></span>
                <p class="box-rows-items">Contains Lowercase</p><span><input class="checkbox" id="lower-case"  type="checkbox"></span>
                <p class="box-rows-items">Contains Numbers</p><span><input   class="checkbox" id="numbers" value="" type="checkbox"></span>
                <p class="box-rows-items">Contains Symbols</p><span><input   class="checkbox" id="symbols" value="" type="checkbox"></span>
            </div> 

            <div class="btndiv">
                <button id="generate-button">Generate</button>
            </div>

            <p class="quote">"Treat your password like your toothbrush. 
                Don't let anybody else use it, and get a
                 new one every six months."
                 <br>
                 -Clifford Stoll
            </p>


        </div>
    </div>
    
    <script src="./app.js"></script>
</body>
</html>
